    <script>
        let circles = [];
        let numCircles = 20; // Number of circles
    
        function setup() {
            createCanvas(windowWidth, windowHeight)
            for (let i = 0; i < numCircles; i++) {
                circles.push(new Circle(random(width), random(height), random(30, 80))); // Adjusted max size
            }
        }

        function draw() {
            background(0); // Black background
            if (mouseIsPressed) { // Only draw circles when the mouse is clicked
                for (let circle of circles) {
                    circle.update();
                    circle.display();
                }
            }
        }

        function mousePressed() {
            // Optionally, you can reset circle positions or create new circles on mouse press
            for (let circle of circles) {
                circle.x = random(width); // Move to a random position
                circle.y = random(height);
            }
        }
    
        class Circle {
            constructor(x, y, r) {
                this.x = x;
                this.y = y;
                this.r = r;
                this.alpha = 255; // Full opacity
            }
    
            update() {
                this.alpha -= 2; // Faster fade out effect
                if (this.alpha < 0) {
                    this.alpha = 255; // Reset opacity
                    this.x = random(width); // Move to a random position
                    this.y = random(height);
                }
            }
    
            display() {
                noStroke();
                fill(255, this.alpha); // White fill with varying opacity
                ellipse(this.x, this.y, this.r); // Draw circle
            }
        }
    
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight); // Adjust canvas size on window resize
        }
    </script>
