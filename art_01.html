    body {

<body>

  <script>
    function setup() {
      createCanvas(windowWidth, windowHeight);
      colorMode(HSB);  // Use Hue-Saturation-Brightness color model for smooth color transitions
      noStroke();      // No border for rectangles
    }

    function draw() {
      background(25, 10, 95);  // Soft light background

      let cols = 15; // Number of columns
      let rows = 10; // Number of rows
      let w = width / cols;
      let h = height / rows;

      for (let i = 0; i < cols; i++) {
        for (let j = 0; j < rows; j++) {
          let x = i * w;
          let y = j * h;

          let angle = map(mouseX, 0, width, -TWO_PI * 1, TWO_PI * 1); // Allow full 720 degrees rotation

          push();
          translate(x + w / 2, y + h / 2); // Translate to center of each cell
          rotate(angle);  // Rotate each element
          
          let hue = map(mouseX, 0, width, 30, 330);  // Dynamic color
          let brightness = map(mouseY, 0, height, 50, 100);
          fill(hue, 70, brightness);  // Fill each shape with dynamic color

          rectMode(CENTER);
          rect(0, 0, w * 0.5, h * 0.05);  // Narrow, shorter rectangle that rotates
          pop();
        }
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);  // Make canvas responsive
    }
  </script>
